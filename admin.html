<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  display: none;
  padding: 100px 20px;
  height: 100%;
}

form{
	/*margin: 20px auto;*/
}

input[type=text], select, textarea {
width: 100%;
padding: 5px;
border: 1px solid #ccc;
border-radius: 4px;
vertical-align: top;
margin: 0;
}

textarea{
	/*
	width: 25%;
	*/
	height: 100px;
	resize: none;
}

label {
padding: 0;
margin: 0;
font-size: 12px;
}

input[type=submit], input[type=reset], .sendButton, .addButton{
  background-color: #4CAF50;
  color: white;
padding: 5px 10px;
border: none;
border-radius: 4px;
cursor: pointer;
margin: 24px 0 0 0;
vertical-align: top;
position: relative;
display: block;
text-align: center;
max-width: 100px;
}

input[type=submit]:hover, input[type=reset]:hover, .sendButton:hover, .addButton:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* 
Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
*/

.container{
max-width: 100%;
padding: 0;
margin: 0;
background: none;
}

</style>

	/**
	*  On load, called to load the auth2 library and API client library.
	*/
	function handleClientLoad() {
		gapi.load('client:auth2', initClient);
	}

	/**
	*  Initializes the API client library and sets up sign-in state
	*  listeners.
	*/
	function initClient() {
		gapi.client.init({
			apiKey: API_KEY,
			clientId: CLIENT_ID,
			discoveryDocs: DISCOVERY_DOCS,
			scope: SCOPES
		}).then(function () {
			// Listen for sign-in state changes.
			gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
			
			// Handle the initial sign-in state.
			updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
			authorizeButton.onclick = handleAuthClick;
			signoutButton.onclick = handleSignoutClick;
		}, function(error) {
			appendPre(JSON.stringify(error, null, 2));
		});
	}

	/**
	*  Called when the signed in status changes, to update the UI
	*  appropriately. After a sign-in, the API is called.
	*/
	function updateSigninStatus(isSignedIn) {
		signedUser = isSignedIn;
		if (isSignedIn) {
			var thisUser = gapi.auth2.getAuthInstance().currentUser.get().getBasicProfile().getEmail();
			var userFound = userList.indexOf(thisUser);
			if(userFound != -1){thisUser
				authorizeButton.style.display = 'none';
				signoutButton.style.display = 'inline-block';
				////jQuery('.form-row').show();
				//listMajors();
				//listMajorsa();
				////////pullCells();
				//dynamicallyLoadScript('js/cmshandle.js')
			}
		} else {
			//gapi.auth2.getAuthInstance().signIn();
			authorizeButton.style.display = 'inline-block';
			signoutButton.style.display = 'none';
			////jQuery('.form-row').hide();
		}
	}

	/**
	*  Sign in the user upon button click.
	*/
	function handleAuthClick(event) {
		gapi.auth2.getAuthInstance().signIn();
	}

	/**
	*  Sign out the user upon button click.
	*/
	function handleSignoutClick(event) {
		//gapi.auth2.getAuthInstance().signOut().then(function (){ gapi.auth2.getAuthInstance().disconnect() });
		gapi.auth2.getAuthInstance().signOut();
	}

	/**
	* Append a pre element to the body containing the given message
	* as its text node. Used to display the results of the API call.
	*
	* @param {string} message Text to be placed in pre element.
	*/
	function appendPre(message) {
		var pre = document.getElementById('content');
		var textContent = document.createTextNode(message + '\n');
		jQuery(pre).append(textContent);
	}
	
	
	function dynamicallyLoadScript(url) {
		var script = document.createElement("script");  // create a script DOM node

		jQuery('body').append(script);  // add it to the end of the head section of the page (could change 'head' to 'body' to add it to the end of the body section instead)

	function updateCellsEntries(data, edit) {
		
		var contId = data.attr('id');

		var sheetName = contId.split('-')[0];
		var rowID = parseInt(contId.split('-')[1]) + 1;

		//vals[0].push( ( parseInt(rowID) - 1) );
		vals[0].push( '' );
		
		for(var i = 0 ; i < data.elements.length ; i++){
			var item = data.elements.item(i);
			//if(data.elements.item(i).value == ''){ return null; }
			if( item.type == 'textarea' || item.type == 'text' || item.type == 'hidden' || item.type == 'radio'){
				vals[0].push(data.elements.item(i).value);
			}
			if(  item.type == 'select-one' ){
				vals[0].push('mbr-iconfont ' + data.elements.item(i).value);
			}
		}
		
		var valueRangeBody = {
			"values": vals
		};

			spreadsheetId: '1TuOaSTC09LTl8EetGfbRC1hzAnrW658iEWaZ_sLhfFo',

			valueInputOption: 'RAW',
